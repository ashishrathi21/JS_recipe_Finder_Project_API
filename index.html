<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
 
      <header>
        <h1>🍴 Recipe Finder</h1>
        <p>Find delicious recipes from around the world</p>
        <span class="data-source">Data from <a href="#">TheMealDB</a> 🍲</span>
      </header>

     
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="🔍︎ Search for meals or keywords..."
        />
        <button id="searchBtn">Search</button>
      </div>

      
      <section class="results">
        <div class="card-grid">

        </div>
      </section>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
